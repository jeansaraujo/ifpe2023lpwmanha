<!--
'   Atributos da tag form
    1) action: determina para onde será enviados os dados coletados pelo formulário. O padrão é o local onde está o arquivo
    2) method: Tem dois "verbos HTTP" padrões, o GET e POST que determina o caminho pelo qual o dados trafegarão. O padrão é GET
    3) enctype: Determina o conteúdo dos dados, falando de maneira fuleira é isso. O padrão é text/plain. Tem o multipart/form-data é o que segue binário(arquivo)
-->

<form>
    <label>
        Rotulo
    </label>
    <!--
        A tag input é utilizado para colocar um item de inserção de dado no formulário e usamos o atributo type para informar para o tipo de dado que será enviado. O padrão é text
        Mas existem diversos ... email/tel/number/password/file/date/time/month/submit  ... e até o button que é recomendado usar o button já que existe button 

        O atributo name da tag input vai ser o nome pelo qual se recuperará o dado enviado
    -->
    <input type="button" value="Botão"> 
</form>

<!--
    Exemplo para criação de formulário de Inserção de Dados Pessoais
-->
<hr>
<style>
    input{
        width: 50%;
    }
    label{
        display: block;
    }
</style>
<form>
    <fieldset>
        <legend>
            Dados Pessoais
        </legend>
        <label for="">Nome</label>
        <input name="nome"type="text">
        <label for="">CPF</label>
        <input name="cpf" type="text" maxlength="14" placeholder="000.000.000-00">
        <label for="">Altura</label>
        <input name="altura" type="number">
        <label name="nascimento" for="">Data Nascimento</label>
        <input type="date">
        
    </fieldset>
    <fieldset>
        <legend>
            Dados de Endereço   
        </legend>
        <label>Rua</label>
        <input type="text">
        <label for="">Cidade</label>
        <input name="cidade" type="text">
        <label for="">Estado</label>
        <input name="estado" type="text">
    </fieldset>

    
    <button type="submit">Enviar</button>
</form>
