<!-- 
    Formas de Destacar/Exaltar/Valorizar segmento de texto
-->
<!--
    O padrão do background-color para a tag <mark> é amarelo ... mas pode-se alterar com style para outras cores
-->
<p>
    È melhor o mundo ser <mark>redondo</mark> para não despencarmos
</p>

<!--
    behavior: slide/alternate/scroll
    diretion: up/down/left/right
-->
<marquee behavior="alternate" direction="left" height="50px" width="402px"style="border:1px red solid;">
    Nosso <mark>movimento</mark> é agitado mas acalma
</marquee>
<br>
<marquee behavior="alternate" direction="up" height="200px" style="border:1px dotted red;">
    <marquee behavior="alternate" direction="right">
        <p>
            Eu sei que sua cabeça parece uma bola de cristal, <br>vejo nela o nosso futuro <mark>juntos</mark>!
        </p>
    </marquee>
</marquee>
